<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <title>Christian Duesgård - Portfolio</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Montserrat;
            text-align: center;
        }
        .header {
            font-size: 36px;
            margin-top: 100px;
        }
        .sub-header {
            font-size: 18px;
            margin-top: 10px;
        }
        .project-container {
            display: flex;
            flex-wrap: wrap; /* Allow projects to wrap to the next line on small screens */
            justify-content: center;
            margin-top: 30px;
        }
        .project {
            width: 200px;
            height: 200px;
            margin: 10px;
            border: 1.5px solid white;
            cursor: pointer;
            border-radius: 10px;
        }

        /* Media query for small screens (max-width: 768px) */
        @media (max-width: 768px) {
            .header {
                font-size: 24px;
                margin-top: 50px;
            }
            .sub-header {
                font-size: 16px;
                margin-top: 10px;
            }
            .project {
                width: 150px;
                height: 150px;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="header">Christian Duesgård</div>
    <div class="sub-header">Data Analyst</div>
    <div class="project-container">
        <div class="project" onclick="location.href='https://github.com/your-username/project1';">
            Project 1
        </div>
        <div class="project" onclick="location.href='https://github.com/your-username/project2';">
            Project 2
        </div>
        <div class="project" onclick="location.href='https://github.com/your-username/project3';">
            Project 3
        </div>
        <div class="project" onclick="location.href='https://github.com/your-username/project4';">
            Project 4
        </div>
    </div>
</body>
</html>
